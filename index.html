<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./icons/weather_icon.png">
    <title>YasmArt Weather</title>
</head>
<body>
    <div class="title"><h1> YasmArt Weather</h1></div>
    <div class="search-container">
        <input type="text" id="city-input" placeholder="Digite uma cidade">
        <button id="search-button">Pesquisar</button>
    </div>
    <div class="location">
        <h1 class="location__timezone"></h1>
    </div>
    <div class= "weather__icon">
        <img src="" alt="weather image">
    </div>
    <div class="temperature__container">
        <div class="degree__section">
            <h2 class="temperature__degree"></h2><span class="temperature__degree__icon">°C</span>
        </div>
        <div class="temperature__description"></div>
        <div class="temperature__degree__feelslike"><h3>Sensação:</h3>
            <span class="temperature__degree__feelslike_value"></span><span>°</span>
        </div>    
        <div class="temperature__container__maxmin">
            <div class="temperature__container__maxmin__name"><h3>Max:</h3><span class="temperature__container__max__degree"></span>°<h3 class="temperature__container__min__degree__name">Min:</h3><span class="temperature__container__min__degree"></span>°</div>
        </div>
    </div>
    <script src="./script/main.js"></script>    
</body>
</html>
